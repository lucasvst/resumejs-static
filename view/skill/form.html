<form class="form" data-ng-init="vm.initPersist()" data-ng-submit="vm.save(vm.skill)">
  <fieldset>
    <legend>New Skill</legend>
    <div class="form-group">
        <label for="skillName" class="control-label">Name</label>
        <input type="text" class="form-control" id="skillName" placeholder="Skill Name" required data-ng-model="vm.skill.name">
    </div>
    <div class="form-group">
        <label for="skillDescription">Description</label>
        <input type="text" class="form-control" id="skillDescription" placeholder="Skill Description" data-ng-model="vm.skill.description">
    </div>
    <div class="form-group">
        <label for="skillLevel">Level</label>
        <div class="input-group">
            <input type="text" class="form-control" id="skillLevel" placeholder="0" data-ng-model="vm.skill.level">
            <span class="input-group-addon">%</span>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-2">
                <a href="/#/" class="btn btn-default btn-block">Cancel</a>
            </div>
            <div class="col-xs-10">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </div>
    </div>
  </fieldset>
</form>
